<!DOCTYPE html>
<html>
<head>
<title>
Monster List
</title>
</head>
<body>
<h1>Monster List </h1>
<h2> amount of monster:{{monsters|length}} </h2>
<!--create a link to summon monsters using the create-monster url:-->
<a href="{% url 'create-monster'%}"> create a new monster </a>
<!--check if the monsters dict is true:-->
{% if monsters %}
<ul>
<!--loop over the monster model and display each monster as a list:-->
{% for monster in monsters%}
<!--grab the name field of the monsters and make it a list: check if monster.name is showing update-->
<li> {{Monster.name}} - {{monster.type}}</li>
{% endfor %}
</ul>
{% else %}
<p> no monster found create one above! </p>
</body>
</html>
